<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor = "let task of selectedUserTasks; trackBy tracByTaskId" >
            <app-task [task]="task"></app-task>
        </li>
    </ul>
    <app-new-task *ngIf="isAddingTask" (close)="onCancelAddTask()" 
    [userId]="userId"></app-new-task>
</section>
